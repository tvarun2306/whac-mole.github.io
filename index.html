<DOCTYPE html>
    <html lang="en">
       <head>
        <meta charset="utf-8">
        <title>whac-a-mole</title>
        <link rel="stylesheet" href="style.css">
        
       </head>

       <body>

         <div class="scorediv">
            <h2>Score</h2>
            <h2 class="score">00</h2>

         </div>

         <div class="timediv">
            <h2>Time-left</h2>
            <h2 id="time">60</h2>

         </div>
        
          
          

          <div class="grid">
            <div class="square" id="1">
               1
            </div>
            <div class="square " id="2">2</div>
            <div class="square" id="3">3</div>
            <div class="square" id="4">4</div>
            <div class="square" id="5">5</div>
            <div class="square" id="6">6</div>
            <div class="square" id="7">7</div>
            <div class="square" id="8">8</div>
            <div class="square" id="9">9</div>

          </div>
          <div id="reset">
            <button id="resetButton" onclick="restart()">Reset</button>
          </div>
          
          <div class="cursor"></div>


          <script src="whac-a-mole.js">
            windows.onload=function(){};
          </script>
       </body>

    </html>
